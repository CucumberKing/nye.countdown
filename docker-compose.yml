services:
  backend:
    image: gurkenkoenig/nye-countdown-backend:latest
    container_name: nye-backend
    restart: unless-stopped
    environment:
      - NYE_ENVIRONMENT=production
      - NYE_TARGET_TS=1798761600
      - NYE_FRONTEND_URL=https://nyecountdown.live
      # - NYE_IMPRINT_URL=https://example.com/impressum
      # - NYE_PRIVACY_URL=https://example.com/datenschutz
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: gurkenkoenig/nye-countdown-frontend:latest
    container_name: nye-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend

  caddy:
    image: caddy:2-alpine
    container_name: nye-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  caddy_data:
  caddy_config:
