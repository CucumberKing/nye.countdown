    <style>
        :root {
            --neon-pink: #ff2d95;
            --neon-cyan: #00f5ff;
            --neon-yellow: #ffff00;
            --neon-green: #39ff14;
            --neon-purple: #bf00ff;
            --deep-dark: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--deep-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated gradient background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(191, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 45, 149, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 245, 255, 0.15) 0%, transparent 60%),
                var(--deep-dark);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(30deg) brightness(1.2); }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--neon-pink);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 300px;
            height: 300px;
            background: var(--neon-cyan);
            bottom: -50px;
            right: -50px;
            animation-delay: -3s;
        }

        .orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: var(--neon-purple);
            top: 50%;
            left: 50%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 50px) scale(0.9); }
            75% { transform: translate(-40px, -20px) scale(1.05); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Title */
        .title {
            font-family: 'Rubik Glitch', cursive;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan);
            margin-bottom: 2rem;
            animation: glitch 3s ease-in-out infinite;
            letter-spacing: 0.5em;
        }

        @keyframes glitch {
            0%, 90%, 100% { 
                transform: translateX(0);
                text-shadow: 
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-cyan);
            }
            92% { 
                transform: translateX(-5px);
                text-shadow: 
                    -3px 0 var(--neon-pink),
                    3px 0 var(--neon-cyan);
            }
            94% { 
                transform: translateX(5px);
                text-shadow: 
                    3px 0 var(--neon-pink),
                    -3px 0 var(--neon-cyan);
            }
            96% { 
                transform: translateX(-3px);
            }
            98% { 
                transform: translateX(3px);
            }
        }

        /* Countdown display */
        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 3vw, 3rem);
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: clamp(1rem, 3vw, 2rem) clamp(1.5rem, 4vw, 3rem);
            min-width: clamp(100px, 20vw, 180px);
            position: relative;
            overflow: hidden;
            animation: blockFloat 4s ease-in-out infinite;
        }

        .time-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .time-block:nth-child(1) { animation-delay: 0s; }
        .time-block:nth-child(2) { animation-delay: 0.2s; }
        .time-block:nth-child(3) { animation-delay: 0.4s; }
        .time-block:nth-child(4) { animation-delay: 0.6s; }

        @keyframes blockFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .time-value {
            font-family: 'Bungee Shade', cursive;
            font-size: clamp(3rem, 10vw, 8rem);
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan), var(--neon-yellow));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 3s ease infinite;
            line-height: 1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .time-label {
            font-size: clamp(0.7rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 0.5rem;
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Celebration mode */
        .celebration {
            display: none;
            text-align: center;
            z-index: 100;
        }

        .celebration.active {
            display: block;
            animation: celebrationEntry 1s ease-out forwards;
        }

        @keyframes celebrationEntry {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .year-display {
            font-family: 'Bungee Shade', cursive;
            font-size: clamp(6rem, 25vw, 20rem);
            background: linear-gradient(
                45deg,
                var(--neon-pink),
                var(--neon-yellow),
                var(--neon-green),
                var(--neon-cyan),
                var(--neon-purple),
                var(--neon-pink)
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowFlow 2s ease infinite, yearBounce 0.5s ease-in-out infinite;
            text-shadow: none;
            filter: drop-shadow(0 0 30px rgba(255, 45, 149, 0.5))
                    drop-shadow(0 0 60px rgba(0, 245, 255, 0.3));
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes yearBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .happy-new-year {
            font-family: 'Rubik Glitch', cursive;
            font-size: clamp(1.5rem, 5vw, 4rem);
            color: white;
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink),
                0 0 80px var(--neon-pink);
            animation: textGlow 1s ease-in-out infinite alternate;
            margin-top: 1rem;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink),
                    0 0 40px var(--neon-pink);
            }
            100% {
                text-shadow: 
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 80px var(--neon-cyan),
                    0 0 120px var(--neon-cyan);
            }
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            top: -20px;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.8;
            }
        }

        /* Firework bursts */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworkBurst 1.5s ease-out forwards;
        }

        @keyframes fireworkBurst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 0.8s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        /* Final countdown animation */
        .countdown.final .time-block {
            animation: urgentPulse 0.5s ease-in-out infinite;
        }

        @keyframes urgentPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px var(--neon-pink);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px var(--neon-pink), 0 0 60px var(--neon-cyan);
            }
        }

        /* Last 10 seconds special effect */
        .last-ten .time-value {
            animation: gradientFlow 0.5s ease infinite, shake 0.1s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        /* Emoji rain */
        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: emojiFloat 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes emojiFloat {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .countdown {
                gap: 0.5rem;
            }
            
            .time-block {
                min-width: 80px;
                padding: 1rem;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .confetti, .firework, .emoji, .sparkle {
                display: none !important;
            }
        }

        /* Performance: hint browser about animated elements */
        .orb, .time-block, .time-value, .year-display {
            will-change: transform;
        }
        
        .background {
            will-change: filter;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: var(--neon-cyan);
            color: var(--deep-dark);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .simulate-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .simulate-btn:hover {
            opacity: 1;
            background: rgba(255, 45, 149, 0.2);
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        /* Hide countdown when celebrating */
        .container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    
    <div class="grid-overlay"></div>
    
    <div class="stars" id="stars"></div>
    
    <div class="container" id="countdown-container">
        <h1 class="title">COUNTDOWN TO</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-block">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <p class="subtitle">âœ¨ Until 2026 âœ¨</p>
    </div>
    
    <div class="celebration" id="celebration">
        <div class="year-display">2026</div>
        <div class="happy-new-year">ðŸŽ‰ HAPPY NEW YEAR! ðŸŽ‰</div>
    </div>
    
    <div class="confetti-container" id="confetti-container"></div>
    
    <button class="fullscreen-btn" id="fullscreen-btn">â›¶ FULLSCREEN</button>
    <button class="simulate-btn" id="simulate-btn">simulate nye</button>

    <script>
        // Target: January 1, 2026 00:00:00 local time
        const target_ts = new Date('January 1, 2026 00:00:00').getTime();
        
        let is_celebrating = false;
        let confetti_interval = null;
        let firework_interval = null;
        let emoji_interval = null;
        let wake_lock = null;
        
        // Wake Lock: Keep screen on during party!
        async function request_wake_lock() {
            try {
                if ('wakeLock' in navigator) {
                    wake_lock = await navigator.wakeLock.request('screen');
                    console.log('ðŸ”† Screen wake lock active - party mode!');
                }
            } catch (err) {
                console.log('Wake lock not available:', err.message);
            }
        }
        
        // Re-acquire wake lock if page becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && !wake_lock) {
                request_wake_lock();
            }
        });
        
        request_wake_lock();
        
        // Create stars
        function create_stars() {
            const stars_container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (1 + Math.random() * 2) + 's';
                stars_container.appendChild(star);
            }
        }
        
        // Update countdown
        function update_countdown() {
            const now_ts = Date.now();
            const diff = target_ts - now_ts;
            
            if (diff <= 0 && !is_celebrating) {
                start_celebration();
                return;
            }
            
            if (is_celebrating) return;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            // Add urgency effects in the final minute
            const countdown = document.getElementById('countdown');
            if (diff < 60000) {
                countdown.classList.add('final');
            }
            if (diff < 10000) {
                countdown.classList.add('last-ten');
            }
        }
        
        // Confetti colors
        const confetti_colors = [
            '#ff2d95', '#00f5ff', '#ffff00', '#39ff14', '#bf00ff',
            '#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'
        ];
        
        const confetti_shapes = ['square', 'circle', 'triangle', 'star'];
        
        function create_confetti() {
            const container = document.getElementById('confetti-container');
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            const color = confetti_colors[Math.floor(Math.random() * confetti_colors.length)];
            const shape = confetti_shapes[Math.floor(Math.random() * confetti_shapes.length)];
            const size = 10 + Math.random() * 15;
            const x_pos = Math.random() * 100;
            const duration = 2 + Math.random() * 3;
            const delay = Math.random() * 0.5;
            
            confetti.style.left = x_pos + '%';
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.backgroundColor = color;
            confetti.style.animationDuration = duration + 's';
            confetti.style.animationDelay = delay + 's';
            
            if (shape === 'circle') {
                confetti.style.borderRadius = '50%';
            } else if (shape === 'triangle') {
                confetti.style.width = '0';
                confetti.style.height = '0';
                confetti.style.backgroundColor = 'transparent';
                confetti.style.borderLeft = size/2 + 'px solid transparent';
                confetti.style.borderRight = size/2 + 'px solid transparent';
                confetti.style.borderBottom = size + 'px solid ' + color;
            } else if (shape === 'star') {
                confetti.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
            }
            
            container.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), (duration + delay) * 1000);
        }
        
        function create_firework(x, y) {
            const container = document.getElementById('confetti-container');
            const color = confetti_colors[Math.floor(Math.random() * confetti_colors.length)];
            const particles = 12 + Math.floor(Math.random() * 8);
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 6px ${color}, 0 0 12px ${color}`;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (i / particles) * 360;
                const distance = 50 + Math.random() * 100;
                const rad = angle * Math.PI / 180;
                const tx = Math.cos(rad) * distance;
                const ty = Math.sin(rad) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'none';
                
                container.appendChild(particle);
                
                // Animate with JS for the burst effect
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0.5)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'cubic-bezier(0, 0.5, 0.5, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => particle.remove(), 1500);
            }
        }
        
        const celebration_emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'ðŸ¥³', 'ðŸ¾', 'ðŸ¥‚', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'ðŸŽ†', 'ðŸŽ‡', 'ðŸª©', 'ðŸ’ƒ', 'ðŸ•º', 'ðŸŽµ', 'ðŸŽ¶'];
        
        function create_emoji() {
            const container = document.getElementById('confetti-container');
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = celebration_emojis[Math.floor(Math.random() * celebration_emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.bottom = '-50px';
            emoji.style.fontSize = (1.5 + Math.random() * 2) + 'rem';
            emoji.style.animationDuration = (2 + Math.random() * 2) + 's';
            
            container.appendChild(emoji);
            
            setTimeout(() => emoji.remove(), 4000);
        }
        
        function start_celebration() {
            is_celebrating = true;
            
            document.getElementById('countdown-container').classList.add('hidden');
            document.getElementById('celebration').classList.add('active');
            document.getElementById('simulate-btn').style.display = 'none';
            
            // Initial confetti burst
            for (let i = 0; i < 50; i++) {
                setTimeout(() => create_confetti(), i * 30);
            }
            
            // Continuous confetti
            confetti_interval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    create_confetti();
                }
            }, 100);
            
            // Fireworks
            firework_interval = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * (window.innerHeight * 0.6);
                create_firework(x, y);
            }, 500);
            
            // Emojis
            emoji_interval = setInterval(create_emoji, 200);
            
            // Add some initial fireworks
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        create_firework(
                            Math.random() * window.innerWidth,
                            Math.random() * (window.innerHeight * 0.5)
                        );
                    }, i * 200);
                }
            }, 500);
        }
        
        // Fullscreen
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // Simulate NYE
        document.getElementById('simulate-btn').addEventListener('click', () => {
            if (!is_celebrating) {
                start_celebration();
            }
        });
        
        // Add random sparkle on click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '20px';
                sparkle.style.height = '20px';
                
                const angle = (i / 8) * 360;
                const distance = 30 + Math.random() * 30;
                const rad = angle * Math.PI / 180;
                
                sparkle.innerHTML = 'âœ¦';
                sparkle.style.color = confetti_colors[Math.floor(Math.random() * confetti_colors.length)];
                sparkle.style.fontSize = '1.5rem';
                sparkle.style.textShadow = `0 0 10px currentColor`;
                
                document.body.appendChild(sparkle);
                
                sparkle.animate([
                    { transform: 'translate(0, 0) scale(0)', opacity: 1 },
                    { transform: `translate(${Math.cos(rad) * distance}px, ${Math.sin(rad) * distance}px) scale(1)`, opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
                
                setTimeout(() => sparkle.remove(), 600);
            }
        });
        
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')

                .catch((err) => console.log('SW registration failed:', err));

        // Initialize
        create_stars();
