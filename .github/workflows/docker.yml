name: Docker Build

on:
  push:
    branches: [main]
    tags: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          # WICHTIG: GHCR erfordert lowercase Namen!
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/nye.countdown-${{ matrix.service }}"
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tags=${IMAGE}:${{ github.ref_name }},${IMAGE}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${IMAGE}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        run: |
          docker buildx build \
            --platform linux/amd64 \
            $(echo "${{ steps.tags.outputs.tags }}" | sed 's/,/ --tag /g' | sed 's/^/--tag /') \
            --push \
            ./${{ matrix.service }}
